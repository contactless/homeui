<div ui-view>
<h1 class="page-header">
    Rules
</h1>


<div class="alert alert-danger alert-dismissible" role="alert"
     ng-hide="$ctrl.haveRights">
    You cannot view this page. You can change <a ui-sref="accessLevel">access level</a>.
</div>
<section ng-if="$ctrl.haveRights">
    <a ui-sref="rules.new" ui-sref-active="active" class="btn btn-success">
        New...
    </a>
    <div class="spinner-floating">
        <div class="spinner" ng-show="spinnerActive('editorProxy')" ng-cloak>
            <span class="spinner-loader">Loading...</span>
        </div>
    </div>
    <br><br>
    <div ng-cloak
         ng-show="$ctrl.scripts.length"
         ng-class="{'pointer-none':spinnerActive('editorProxy')}">
        <div>

            <div class="row" ng-repeat="script in $ctrl.scripts">
                <div class="col-xs-4">
                    <a ui-sref="rules.edit({ path: script.virtualPath })"
                       ng-hide="$ctrl.renamedScripts[$index]">
                        {{ script.virtualPath }}
                    </a>
                    <input type="text" class="form-control" ng-model="script.tempName" ng-show="$ctrl.renamedScripts[$index]">
                </div>

                <div class="col-xs-8">
                    <button class="icon-button" ng-click="$ctrl.deleteScript($index)" title="delete">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
