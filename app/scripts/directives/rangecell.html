<div  class="cell-item cell cell-range" >
    <div 
        range-slider 
        min="min" 
        max="max" 
        step="step" 
        model-max="_value" 
        pin-handle="min" d
        isabled="cell.readOnly"
        on-handle-up='handleUp()'>
    </div>

    <span class="value-wrapper field">
        <span class="value">
            <input 
                class="form-control" 
                ng-if="cell.valueType == 'number' && !cell.readOnly" 
                type="number" 
                min="{{ cell.min }}"
                max="{{ cell.max }}" 
                step="{{ cell.step }}" 
                ng-model="cell.value" 
                explicit-changes
            >
        </span>
        <span ng-if="!!cell.units" class="units">{{ cell.units }}</span>
    </span>
</div>
